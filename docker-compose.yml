version: "3.8"

services:
  dailies-bot:
    build: .
    container_name: dailies-bot
    restart: unless-stopped
    volumes:
      - /root/dailies_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - GUILD_ID=${GUILD_ID:-}
      - DAILIES_CHANNEL_ID=${DAILIES_CHANNEL_ID:-}
      - PRODUCT_TEAM_ROLES=${PRODUCT_TEAM_ROLES:-}
      - ADMIN_ROLE_ID=${ADMIN_ROLE_ID:-}
      - TIMEZONE=${TIMEZONE:-America/Buenos_Aires}
      - DAILY_HOUR=${DAILY_HOUR:-10}
      - DAILY_MINUTE=${DAILY_MINUTE:-0}
