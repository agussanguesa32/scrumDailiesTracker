version: '3.8'

services:
  dailies-bot:
    image: python:3.11-slim
    container_name: dailies-bot
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    volumes:
      - .:/app:ro
      - ./data:/app/data
    command: >
      bash -c "
        pip install --no-cache-dir discord.py aiofiles python-dotenv pytz &&
        python main.py
      "
    environment:
      - PYTHONUNBUFFERED=1