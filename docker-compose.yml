version: '3.8'

services:
  dailies-bot:
    image: python:3.11-slim
    container_name: dailies-bot
    restart: unless-stopped
    working_dir: /app
    env_file:
      - .env
    volumes:
      - .:/app
    command: sh -c "cd /app && pip install -r requirements.txt && python main.py"
    environment:
      - PYTHONUNBUFFERED=1